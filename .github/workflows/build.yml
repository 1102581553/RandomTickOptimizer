name: Build

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        target_type:
          - server
    steps:
      - uses: actions/checkout@v6

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      # ✅ 优化1: 修复缓存路径（xmake 默认路径是 ~/.xmake，不是 ~/AppData/Local/.xmake）
      - uses: actions/cache@v5
        with:
          path: |
            ~/.xmake
          key: xmake-${{ runner.os }}-${{ hashFiles('xmake.lua') }}-${{ matrix.target_type }}
          restore-keys: |
            xmake-${{ runner.os }}-${{ hashFiles('xmake.lua') }}-
            xmake-${{ runner.os }}-

      - run: xmake repo -u

      # ✅ 优化2: 添加 -j4 选项实现并行编译
      # ✅ 优化3: 添加 -q 选项减少日志输出
      - run: xmake f -a x64 -m release -p windows -v --target_type=${{ matrix.target_type }} -y --j4 -q

      # ✅ 优化4: 添加 -j4 选项到构建命令
      - run: xmake -v -y --j4 -q

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}-${{ matrix.target_type }}-windows-x64
          path: |
            bin/*
