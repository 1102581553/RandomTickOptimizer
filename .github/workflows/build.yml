name: Build

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        target_type:
          - server
    steps:
      - uses: actions/checkout@v6

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      # 缓存 xmake 依赖包，key 包含操作系统和目标类型以精确命中
      - uses: actions/cache@v5
        with:
          path: |
            ~/AppData/Local/.xmake
          key: xmake-${{ runner.os }}-${{ hashFiles('xmake.lua') }}-${{ matrix.target_type }}
          restore-keys: |
            xmake-${{ runner.os }}-${{ hashFiles('xmake.lua') }}-
            xmake-${{ runner.os }}-

      - run: xmake repo -u

      - run: xmake f -a x64 -m release -p windows -v --target_type=${{ matrix.target_type }} -y

      - run: xmake -v -y

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}-${{ matrix.target_type }}-windows-x64
          path: |
            bin/
