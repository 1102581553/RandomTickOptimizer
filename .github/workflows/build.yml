name: Build

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        target_type:
          - server
    steps:
      - uses: actions/checkout@v6

      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      # ✅ 修复：缓存路径使用 ~/.xmake（xmake 默认路径）
      - uses: actions/cache@v5
        with:
          path: |
            ~/.xmake
          key: xmake-${{ runner.os }}-${{ hashFiles('xmake.lua') }}
          restore-keys: |
            xmake-${{ runner.os }}-

      - run: xmake repo -u

      # ✅ 修复：移除所有 --target_type 参数
      - run: xmake f -a x64 -m release -p windows -v -y -q

      # ✅ 修复：移除所有 --target_type 参数
      - run: xmake -v -y -q

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}-${{ matrix.target_type }}-windows-x64
          path: |
            bin/*
