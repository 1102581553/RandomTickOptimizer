name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30  # 防止无限等待

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      # 缓存 xmake 依赖包，加速后续构建
      - name: Cache xmake packages
        uses: actions/cache@v4
        with:
          path: ~/.xmake/packages
          key: ${{ runner.os }}-xmake-${{ hashFiles('xmake.lua') }}

      - name: Clean
        run: xmake clean -a

      - name: Configure and install dependencies
        run: xmake f -m release --yes

      # 调试：查看 LeviLamina 包含路径结构
      - name: Debug LeviLamina include structure
        run: |
          $leviPath = Resolve-Path "$env:USERPROFILE\AppData\Local\.xmake\packages\l\levilamina\*\include" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($leviPath) {
            Write-Host "LeviLamina include path: $leviPath"
            Write-Host "Listing ll/api directory:"
            Get-ChildItem -Path "$leviPath\ll\api" -Recurse -ErrorAction SilentlyContinue
          } else {
            Write-Host "LeviLamina include path not found!"
            exit 1
          }
        shell: pwsh

      - name: Show xmake configuration
        run: xmake show -v

      - name: Build (verbose)
        run: xmake --verbose

      - name: List build outputs
        run: |
          echo "Listing build directory contents:"
          Get-ChildItem -Path build -Recurse
          echo "Looking for DLL file:"
          Get-ChildItem -Path build -Recurse -Filter *.dll

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RandomTickOptimizer-windows-x64
          path: |
            build/Release/RandomTickOptimizer.dll
            build/**/*.dll
          if-no-files-found: error
